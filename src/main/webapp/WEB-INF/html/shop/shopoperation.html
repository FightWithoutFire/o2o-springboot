<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>注册商店</title>


<!-- Google Web Fonts -->

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">



<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">


</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos/form"> <span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">商店信息</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text 商店名称 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商店名称</div>
									<div class="item-input">
										<input type="text" id="shop-name" placeholder="商店名称">
									</div>
								</div>
							</div>
						</li>
						<!-- 商铺分类 下拉列表 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商铺分类</div>
									<div class="item-input">
										<select id="shop-category">
										
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- 区域分类 下拉列表 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">所属区域</div>
									<div class="item-input">
										<select id="area">
											
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- 详细地址 text-->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">详细地址</div>
									<div class="item-input">
										<input type="text" id="shop-addr" placeholder="详细地址">
									</div>
								</div>
							</div>
						</li>
						<!-- 联系电话 text -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">联系电话</div>
									<input type="text" id="shop-phone" placeholder="联系电话">
								</div>
							</div>
						</li>
						<!-- 缩略图 text -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">缩略图</div>
									<div class="item-input">
										<input type="file" id="shop-img"/>
									</div>
								</div>
							</div>
						</li>
						<!-- 详细信息 text -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">详细信息</div>
									<div class="item-input">
										<input type="text" id="shop-desc" placeholder="详细信息">
									</div>
								</div>
							</div>
						</li>
						<!-- 验证码 ka -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
										<input type="text" id="j_captcha" placeholder="验证码">
									<div class="item-input">
										<img id="captcha_img" alt="点击更换"  title="点击更换"  src="../Kaptcha" onclick="changeVerifyCode(this)">										
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-danger">取消</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript" 
		src="../resources/js/common/common.js" charset='utf-8'></script>
	<script type="text/javascript" 
		src="../resources/js/shop/shopoperation.js" charset='utf-8'></script>
</body>
</html>
